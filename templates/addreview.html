<!DOCTYPE html>
<html>
<head>
	<title>Nom-Nom Add Review</title>

</head>
<script type="text/javascript">
function myFunction(){
    var msg = confirm("Are you sure that you want to log out?");
    if (msg) {
        window.location.href = "/logout";
    }
}
</script>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 100%">
		<div class="container-fluid">
		    <img id="logoImage" src="../uploads/logo.png" alt="logo">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			    <li class="nav-item">
				    <a class="nav-link active" aria-current="page" href="/welcomeback">Home</a>
			    </li>
			    <li class="nav-item">
				    <a class="nav-link" href="/map">Our Map</a>
			    </li>
			    <li class="nav-item">
				    <a class="nav-link" href="/updateNews">Update News</a>
			    </li>
				<li class="nav-item">
				    <a class="nav-link" href="/profile">Profile</a>
			    </li>
				<li class="nav-item">
					<a class="nav-link" href = "javascript:void(0)" onclick="myFunction()">Log Out</a>
				</li>			
			    </ul>
		    </div>
		</div>
	</nav>

<div id="img">
<img src="{{ url_for('upload', filename=selfie) }}" style="width: 100px; height: 100px">
</div>

<h3 id="img-text" style="font-size: 20px; color: #4B3A35">Photo for foods</h3>



<div class="profile" style="text-align: left; padding: 35px">

	<h1 id="name" style="font-size: 40px; color: #4B3A35;font-weight: bolder">Add New Review</h1>
	<br>
    <h3 id="email" style="font-size: 20px; color: #4B3A35">Reviewer's Name: {{name}}</h3>

    <form action="/reviewAdded" method="POST" enctype="multipart/form-data">
	    <input type="file" style="position: absolute; right:25px; top:350px;" name="selfie">
        <h3 id="email" style="font-size: 20px; color: #4B3A35">Restaurant's Name:
        <input type="text" id="name" name="name" placeholder="Restuarant's name"></h3>
        <h3 id="email" style="font-size: 20px; color: #4B3A35">Rating:
        <input type="text" id="birth" name="birth" placeholder="5/5"></h3>
        <h3 id="email" style="font-size: 20px; color: #4B3A35">Review Paragraph:<br>		
		<textarea rows="10" cols="60" name = "description" placeholder="How is the meal in the restaurnt?Do they provide a good service?"></textarea></h3><p><br>
    	<input type="submit" id="button"  value="Add Review">
		<br>
		<br>
    </form>
</div>


</body>
</html>
