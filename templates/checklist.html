<!DOCTYPE html>
<html>
<head>
	<title>Nom-Nom Checklist</title>
	 <link rel="stylesheet" type="text/css" href="../static/checklist.css">
	 
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<script type="text/javascript">
function myFunction(){
    var msg = confirm("Are you sure that you want to log out?");
    if (msg) {
        window.location.href = "/logout";
    }
}
</script>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 100%">
		<div class="container-fluid">
		    <img id="logoImage" src="../uploads/logo.png" alt="logo">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			    <li class="nav-item">
				    <a class="nav-link active" aria-current="page" href="/welcomeback">Home</a>
			    </li>
			    <li class="nav-item">
				    <a class="nav-link" href="/map">Our Maps</a>
			    </li>
			    <li class="nav-item">
				    <a class="nav-link" href="/updateNews">Update News</a>
			    </li>
				<li class="nav-item">
				    <a class="nav-link" href="/profile">Profile</a>
			    </li>
				<li class="nav-item">
					<a class="nav-link" href = "javascript:void(0)" onclick="myFunction()">Log Out</a>
				</li>			
			    </ul>
		    </div>
		</div>
	</nav>
<br>
<h1 id="name" style="text-align: center; font-size: 40px; color: #4B3A35;font-weight: bolder">{{topic}}</h1><br>
{% for o in overview%}
<h3 id="email" style="font-size: 20px; color: #4B3A35; text-align: center;">{{o[0]}}</h3>
{% endfor %}
<div class="profile" style="text-align: left; padding: 50px;">
	<ul>
	{% for point in points%}
		{% for p in point%}
			<h3 id="email" style="font-size: 20px; color: #4B3A35">Check Point {{loop.index}} : {{p}} <br>
		{% endfor %}
	{% endfor %}
	</ul>
	<br>
</div>


</body>
</html>
